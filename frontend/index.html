<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MTO RAG - AI-powered Ontario driving rules assistant" />
    <title>MTO RAG | AI Driving Assistant</title>
    
    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="MTO RAG | AI Driving Assistant" />
    <meta property="og:description" content="Get instant answers about Ontario driving rules with AI-powered assistance" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MTO RAG | AI Driving Assistant" />
    <meta name="twitter:description" content="Get instant answers about Ontario driving rules with AI-powered assistance" />
    
    <!-- Prevent FOUC -->
    <style>
      body { visibility: hidden; opacity: 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Prevent FOUC
      document.addEventListener('DOMContentLoaded', () => {
        document.body.style.visibility = 'visible';
        document.body.style.opacity = '1';
      });
    </script>
  </body>
</html>
