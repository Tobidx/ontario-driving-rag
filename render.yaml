services:
  # Backend API Service
  - type: web
    name: mto-rag-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mto-rag-db
          property: connectionString
      - key: XAI_API_KEY
        sync: false
      - key: VOYAGE_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://mto-rag-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: mto-rag-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    plan: free
    region: oregon
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://mto-rag-backend.onrender.com

# PostgreSQL Database
databases:
  - name: mto-rag-db
    databaseName: mto_rag
    plan: free
    region: oregon